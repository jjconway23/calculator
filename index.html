<h1>Basic Calculator</h1>
<p>This is a basic calculator that can only take 2 numbers at this point</p>
<div class="container" style="display:flex;">  
  <div id="calculator">
    <div id="input-box"></div>
    <div class="button number-btn dot">.</div>
    <div class="button cancel">c</div>
    <div class="button number-btn zero">0</div>
    <div class="button number-btn one">1</div>
    <div class="button number-btn two">2</div>
    <div class="button number-btn three">3</div>
    <div class="button number-btn four">4</div>
    <div class="button number-btn five">5</div>
    <div class="button number-btn six">6</div>
    <div class="button number-btn seven">7</div>
    <div class="button number-btn eight">8</div>
    <div class="button number-btn nine">9</div>
    <div class="button operand plus">+</div>
    <div class="button operand subtract">-</div>
    <div class="button operand times">*</div>
    <div class="button operand divide">/</div>
  <div class="button equals">=</div>
  <div class="button delete">Del</div>
  </div>
  <div class="sum-details"></div>
  
<div>
